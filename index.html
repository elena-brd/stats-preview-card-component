<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <div class="container">
    <div id="main-card">
      <div class="card">

        <div class="left-side">
          <div class="left-side-content">
            <h1 id="title">Get <span>insights</span> that help your business grow.</h1>
            <p id="about">Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            <div id="calculation">
              <div>
                <p><span class="sm">10k+</span> companies</p>
              </div>
              <div>
                <p><span>314</span> templates</p>
              </div>
              <div>
                <p><span>12M+</span> queries</p>
              </div>
            </div>
          </div>
        </div>

        <div class="right-side">
          <div id="overlay"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency. -->

  <!-- 10k+ companies
  314 templates
  12m+ queries -->


</body>

</html>
